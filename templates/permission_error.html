<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Permission Required</title>
  </head>
  <body>
    <h1>Permissions Required</h1>
    <p>{{ error }}</p>
    <button onclick="retryPermissions()">Retry</button>
    <script>
      function retryPermissions() {
        window.location.href = "{{ url_for('login') }}";
      }
    </script>
  </body>
</html>
